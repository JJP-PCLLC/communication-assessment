<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Communication Styles Assessment - Discover your communication style">
    <title>Communication Styles Assessment</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        #root {
            min-height: 100vh;
            padding: 20px;
        }
        @media print {
            body {
                background: white;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const CommunicationStylesAssessment = () => {
            const [currentPage, setCurrentPage] = useState('intro');
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [selections, setSelections] = useState({});

            const questions = [
                { id: 1, text: "I like action", style: 1 },
                { id: 2, text: "I deal with problems in a systematic way.", style: 2 },
                { id: 3, text: "I believe that teams are more effective than individuals.", style: 3 },
                { id: 4, text: "I enjoy innovation very much.", style: 4 },
                { id: 5, text: "I am more interested in the future than in the past.", style: 4 },
                { id: 6, text: "I enjoy working with people.", style: 3 },
                { id: 7, text: "I like to attend well-organized group meetings.", style: 2 },
                { id: 8, text: "Deadlines are important to me.", style: 1 },
                { id: 9, text: "I cannot stand procrastination.", style: 1 },
                { id: 10, text: "I believe that new ideas have to be tested before being used.", style: 2 },
                { id: 11, text: "I enjoy the stimulation of interaction with others.", style: 3 },
                { id: 12, text: "I am always looking for new possibilities.", style: 4 },
                { id: 13, text: "I want to set up my own objectives.", style: 1 },
                { id: 14, text: "When I start something, I go through until the end.", style: 2 },
                { id: 15, text: "I basically try to understand other people's emotions.", style: 3 },
                { id: 16, text: "I do challenge people around me.", style: 4 },
                { id: 17, text: "I look forward to receiving feedback on my performance.", style: 1 },
                { id: 18, text: "I find the step-by-step approach very effective.", style: 2 },
                { id: 19, text: "I think I am good at reading people.", style: 3 },
                { id: 20, text: "I like creative problem solving.", style: 4 },
                { id: 21, text: "I extrapolate and project all the time.", style: 4 },
                { id: 22, text: "I am sensitive to others' needs.", style: 3 },
                { id: 23, text: "Planning is the key to success.", style: 2 },
                { id: 24, text: "I become impatient with long deliberations.", style: 1 },
                { id: 25, text: "I am cool under pressure.", style: 2 },
                { id: 26, text: "I value experience very much.", style: 1 },
                { id: 27, text: "I listen to people.", style: 3 },
                { id: 28, text: "People say that I am a fast thinker.", style: 4 },
                { id: 29, text: "Cooperation is a key word for me.", style: 3 },
                { id: 30, text: "I use logical methods to test alternatives.", style: 2 },
                { id: 31, text: "I like to handle several projects at the same time.", style: 1 },
                { id: 32, text: "I always question myself.", style: 4 },
                { id: 33, text: "I learn by doing.", style: 1 },
                { id: 34, text: "I believe that my head rules my heart.", style: 2 },
                { id: 35, text: "I can predict how others may react to a certain action.", style: 3 },
                { id: 36, text: "I do not like details.", style: 4 },
                { id: 37, text: "Analysis should always precede action.", style: 2 },
                { id: 38, text: "I am able to assess the climate of a group.", style: 3 },
                { id: 39, text: "I have a tendency to start things and not finish them up.", style: 4 },
                { id: 40, text: "I perceive myself as decisive.", style: 1 },
                { id: 41, text: "I search for challenging tasks.", style: 1 },
                { id: 42, text: "I rely on observation and data.", style: 2 },
                { id: 43, text: "I can express my feelings openly.", style: 3 },
                { id: 44, text: "I like to design new projects.", style: 4 },
                { id: 45, text: "I enjoy reading very much.", style: 4 },
                { id: 46, text: "I perceive myself as a facilitator.", style: 3 },
                { id: 47, text: "I like to focus on one issue at a time.", style: 2 },
                { id: 48, text: "I like to achieve.", style: 1 },
                { id: 49, text: "I enjoy learning about others.", style: 3 },
                { id: 50, text: "I like variety.", style: 1 },
                { id: 51, text: "Facts speak for themselves.", style: 2 },
                { id: 52, text: "I use my imagination as much as possible.", style: 4 },
                { id: 53, text: "I am impatient with long slow assignments.", style: 1 },
                { id: 54, text: "My mind never stops working.", style: 4 },
                { id: 55, text: "Key decisions have to be made in a cautious way.", style: 2 },
                { id: 56, text: "I strongly believe that people need each other to get work done.", style: 3 },
                { id: 57, text: "I usually make decisions without thinking too much.", style: 1 },
                { id: 58, text: "Emotions create problems.", style: 2 },
                { id: 59, text: "I like to be liked by others.", style: 3 },
                { id: 60, text: "I can put two and two together very quickly.", style: 4 },
                { id: 61, text: "I try out my new ideas on people.", style: 4 },
                { id: 62, text: "I believe in the scientific approach.", style: 2 },
                { id: 63, text: "I like to get things done.", style: 1 },
                { id: 64, text: "Good relationships are essential.", style: 3 },
                { id: 65, text: "I am impulsive.", style: 1 },
                { id: 66, text: "I accept differences in people.", style: 2 },
                { id: 67, text: "Communicating with people is an end in itself.", style: 3 },
                { id: 68, text: "I like to be intellectually stimulated.", style: 4 },
                { id: 69, text: "I like to organize.", style: 2 },
                { id: 70, text: "I usually jump from one task to another.", style: 1 },
                { id: 71, text: "Talking and working with people is a creative art.", style: 3 },
                { id: 72, text: "Self-actualization is a key word for me.", style: 4 },
                { id: 73, text: "I enjoy playing with ideas.", style: 4 },
                { id: 74, text: "I don't like wasting my time.", style: 1 },
                { id: 75, text: "I enjoy doing what I am good at.", style: 2 },
                { id: 76, text: "I learn by interacting with others.", style: 3 },
                { id: 77, text: "I find abstractions interesting and enjoyable.", style: 4 },
                { id: 78, text: "I am patient with details.", style: 2 },
                { id: 79, text: "I like brief, to the point statements.", style: 1 },
                { id: 80, text: "I feel confident in myself.", style: 3 }
            ];

            const pairs = [];
            for (let i = 0; i < questions.length; i += 2) {
                pairs.push([questions[i], questions[i + 1]]);
            }

            const styleDescriptions = {
                1: {
                    name: "Action-Oriented",
                    description: "You focus on results, deadlines, and taking decisive action. You prefer to get things done quickly and efficiently, valuing achievement and practical outcomes.",
                    keywords: "Action, Results, Efficiency, Decisiveness",
                    characteristics: [
                        "Values concrete results and tangible outcomes",
                        "Prefers quick decision-making and implementation",
                        "Comfortable with taking risks and challenging tasks",
                        "May become impatient with lengthy planning or deliberation",
                        "Learns best through hands-on experience"
                    ]
                },
                2: {
                    name: "Analytical",
                    description: "You emphasize systematic approaches, careful planning, and logical analysis. You value organization, data, and methodical problem-solving.",
                    keywords: "Analysis, Planning, Logic, Organization",
                    characteristics: [
                        "Values data, facts, and systematic processes",
                        "Prefers thorough analysis before taking action",
                        "Excels at identifying patterns and logical connections",
                        "May be seen as cautious or detail-oriented",
                        "Focuses on accuracy and precision"
                    ]
                },
                3: {
                    name: "People-Oriented",
                    description: "You prioritize relationships, teamwork, and understanding others. You value cooperation, emotional intelligence, and creating positive interpersonal dynamics.",
                    keywords: "Relationships, Empathy, Teamwork, Communication",
                    characteristics: [
                        "Values collaboration and team harmony",
                        "Skilled at reading emotions and social dynamics",
                        "Prefers consensus-building and inclusive approaches",
                        "Strong listening and facilitation skills",
                        "Learns best through interaction and discussion"
                    ]
                },
                4: {
                    name: "Innovative",
                    description: "You focus on possibilities, creativity, and future vision. You enjoy conceptual thinking, generating new ideas, and exploring innovative solutions.",
                    keywords: "Innovation, Vision, Creativity, Possibilities",
                    characteristics: [
                        "Values innovation and creative problem-solving",
                        "Comfortable with abstract concepts and future possibilities",
                        "Enjoys challenging conventional thinking",
                        "May become bored with routine or details",
                        "Focuses on the big picture and strategic vision"
                    ]
                }
            };

            const handleSelection = (questionId, style) => {
                setSelections({ ...selections, [currentQuestion]: { questionId, style } });
            };

            const handleNext = () => {
                if (currentQuestion < pairs.length - 1) {
                    setCurrentQuestion(currentQuestion + 1);
                } else {
                    setCurrentPage('results');
                }
            };

            const handlePrevious = () => {
                if (currentQuestion > 0) {
                    setCurrentQuestion(currentQuestion - 1);
                }
            };

            const calculateResults = () => {
                const scores = { 1: 0, 2: 0, 3: 0, 4: 0 };
                Object.values(selections).forEach(selection => {
                    scores[selection.style]++;
                });
                return scores;
            };

            const getPrimaryStyle = (scores) => {
                const sortedStyles = Object.entries(scores).sort((a, b) => b[1] - a[1]);
                return sortedStyles;
            };

            const printResults = () => {
                window.print();
            };

            if (currentPage === 'intro') {
                return (
                    <div className="max-w-3xl mx-auto p-6">
                        <div className="bg-white rounded-lg shadow-2xl p-8">
                            <h1 className="text-3xl font-bold mb-6 text-gray-800">Communication Styles Assessment</h1>
                            <div className="space-y-4">
                                <p className="text-gray-700 leading-relaxed">
                                    We all have different styles of communicating with one another, reflecting our personality types, 
                                    our experience and background, and the context we are in. It is important to become aware of our 
                                    own "default" style as a way to help us tune in to another person, who may have quite a different 
                                    style of communication.
                                </p>
                                <p className="text-gray-700 leading-relaxed">
                                    By "style" we refer to the main things we focus on in interactions with other people. For some 
                                    it is about the greater vision or purpose of an experience, for others it is about the impact on 
                                    people. For others it can be about the process, or series of events that are unfolding, and for 
                                    still others it can be planning what actions are required.
                                </p>
                                <div className="bg-blue-50 p-5 rounded-lg border-l-4 border-blue-500">
                                    <h3 className="font-semibold mb-2 text-gray-800">Instructions</h3>
                                    <p className="text-sm text-gray-700 leading-relaxed">
                                        You will be presented with 40 pairs of statements. For each pair, select the statement that 
                                        is most typical of your personality. Make your choice as spontaneously as possible. There is 
                                        no wrong answer.
                                    </p>
                                </div>
                                <button 
                                    onClick={() => setCurrentPage('assessment')} 
                                    className="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors font-semibold text-lg shadow-md"
                                >
                                    Begin Assessment
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            if (currentPage === 'assessment') {
                const currentPair = pairs[currentQuestion];
                const selectedId = selections[currentQuestion]?.questionId;
                const progress = ((currentQuestion + 1) / pairs.length) * 100;

                return (
                    <div className="max-w-3xl mx-auto p-6">
                        <div className="bg-white rounded-lg shadow-2xl p-8">
                            <div className="mb-6">
                                <div className="flex justify-between items-center mb-2">
                                    <h2 className="text-xl font-bold text-gray-800">Question {currentQuestion + 1} of {pairs.length}</h2>
                                    <span className="text-sm text-gray-600">{Math.round(progress)}% Complete</span>
                                </div>
                                <div className="w-full bg-gray-200 rounded-full h-3">
                                    <div 
                                        className="bg-blue-600 h-3 rounded-full transition-all duration-300" 
                                        style={{ width: `${progress}%` }}
                                    />
                                </div>
                            </div>
                            
                            <p className="text-gray-600 mb-6 text-lg">Select the statement that is most typical of you:</p>
                            
                            <div className="space-y-4 mb-8">
                                <button
                                    onClick={() => handleSelection(currentPair[0].id, currentPair[0].style)}
                                    className={`w-full p-5 text-left rounded-lg border-2 transition-all ${
                                        selectedId === currentPair[0].id
                                            ? 'border-blue-500 bg-blue-50 shadow-md'
                                            : 'border-gray-200 hover:border-gray-300 bg-white hover:shadow'
                                    }`}
                                >
                                    <div className="flex items-start">
                                        <div className={`w-6 h-6 rounded-full border-2 mt-0.5 mr-4 flex-shrink-0 ${
                                            selectedId === currentPair[0].id
                                                ? 'border-blue-500 bg-blue-500'
                                                : 'border-gray-300'
                                        }`}>
                                            {selectedId === currentPair[0].id && (
                                                <div className="w-full h-full flex items-center justify-center">
                                                    <div className="w-2.5 h-2.5 bg-white rounded-full" />
                                                </div>
                                            )}
                                        </div>
                                        <span className="text-gray-800 text-base">{currentPair[0].text}</span>
                                    </div>
                                </button>

                                <button
                                    onClick={() => handleSelection(currentPair[1].id, currentPair[1].style)}
                                    className={`w-full p-5 text-left rounded-lg border-2 transition-all ${
                                        selectedId === currentPair[1].id
                                            ? 'border-blue-500 bg-blue-50 shadow-md'
                                            : 'border-gray-200 hover:border-gray-300 bg-white hover:shadow'
                                    }`}
                                >
                                    <div className="flex items-start">
                                        <div className={`w-6 h-6 rounded-full border-2 mt-0.5 mr-4 flex-shrink-0 ${
                                            selectedId === currentPair[1].id
                                                ? 'border-blue-500 bg-blue-500'
                                                : 'border-gray-300'
                                        }`}>
                                            {selectedId === currentPair[1].id && (
                                                <div className="w-full h-full flex items-center justify-center">
                                                    <div className="w-2.5 h-2.5 bg-white rounded-full" />
                                                </div>
                                            )}
                                        </div>
                                        <span className="text-gray-800 text-base">{currentPair[1].text}</span>
                                    </div>
                                </button>
                            </div>

                            <div className="flex justify-between">
                                <button
                                    onClick={handlePrevious}
                                    disabled={currentQuestion === 0}
                                    className="py-2 px-6 border-2 border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors font-medium"
                                >
                                    Previous
                                </button>
                                <button
                                    onClick={handleNext}
                                    disabled={!selectedId}
                                    className="py-2 px-6 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors font-medium"
                                >
                                    {currentQuestion === pairs.length - 1 ? 'View Results' : 'Next'}
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            if (currentPage === 'results') {
                const scores = calculateResults();
                const sortedStyles = getPrimaryStyle(scores);
                const totalScore = Object.values(scores).reduce((a, b) => a + b, 0);

                return (
                    <div className="max-w-5xl mx-auto p-6">
                        <div className="bg-white rounded-lg shadow-2xl p-8">
                            <div className="flex justify-between items-start mb-6">
                                <h2 className="text-3xl font-bold text-gray-800">Your Communication Style Results</h2>
                                <button 
                                    onClick={printResults}
                                    className="py-2 px-4 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors font-medium text-sm"
                                >
                                    Print Results
                                </button>
                            </div>
                            
                            <div className="grid md:grid-cols-2 gap-6 mb-8">
                                {sortedStyles.map(([styleNum, score], index) => {
                                    const style = styleDescriptions[styleNum];
                                    const percentage = (score / 20) * 100;
                                    const isPrimary = index === 0;
                                    
                                    return (
                                        <div 
                                            key={styleNum} 
                                            className={`p-6 rounded-lg border-2 ${
                                                isPrimary ? 'border-blue-500 bg-blue-50' : 'border-gray-200 bg-white'
                                            }`}
                                        >
                                            <div className="flex justify-between items-start mb-3">
                                                <h3 className="font-bold text-xl text-gray-800">{style.name}</h3>
                                                <span className={`text-3xl font-bold ${
                                                    isPrimary ? 'text-blue-600' : 'text-gray-600'
                                                }`}>
                                                    {score}/20
                                                </span>
                                            </div>
                                            <div className="w-full bg-gray-200 rounded-full h-4 mb-4">
                                                <div 
                                                    className={`h-4 rounded-full transition-all ${
                                                        isPrimary ? 'bg-blue-600' : 'bg-gray-400'
                                                    }`}
                                                    style={{ width: `${percentage}%` }}
                                                />
                                            </div>
                                            <p className="text-sm text-gray-700 mb-3 leading-relaxed">{style.description}</p>
                                            <p className="text-xs text-gray-500 italic font-medium">{style.keywords}</p>
                                        </div>
                                    );
                                })}
                            </div>

                            <div className="bg-gradient-to-r from-blue-50 to-indigo-50 p-6 rounded-lg border border-blue-200 mb-6">
                                <h3 className="font-bold text-lg mb-3 text-gray-800">Understanding Your Results</h3>
                                <p className="text-sm text-gray-700 mb-3 leading-relaxed">
                                    Your primary communication style is <strong className="text-blue-700">{styleDescriptions[sortedStyles[0][0]].name}</strong> with 
                                    a score of <strong>{sortedStyles[0][1]}</strong> out of 20. As professionals, we are able to navigate in all these styles, 
                                    but there will still be one or two that are more our "home base."
                                </p>
                                <p className="text-sm text-gray-700 leading-relaxed">
                                    Remember that no style is better than another. Understanding your predominant style helps you recognize 
                                    how you naturally approach communication and can help you adapt when interacting with people who have 
                                    different styles.
                                </p>
                            </div>

                            <div className="bg-gray-50 p-6 rounded-lg border border-gray-200 mb-6">
                                <h3 className="font-bold text-lg mb-4 text-gray-800">Key Characteristics of {styleDescriptions[sortedStyles[0][0]].name} Style</h3>
                                <ul className="space-y-2">
                                    {styleDescriptions[sortedStyles[0][0]].characteristics.map((char, idx) => (
                                        <li key={idx} className="flex items-start text-sm text-gray-700">
                                            <span className="text-blue-600 mr-2">â€¢</span>
                                            <span>{char}</span>
                                        </li>
                                    ))}
                                </ul>
                            </div>

                            <div className="flex gap-4">
                                <button 
                                    onClick={() => {
                                        setCurrentPage('intro');
                                        setCurrentQuestion(0);
                                        setSelections({});
                                    }} 
                                    className="flex-1 py-3 px-6 border-2 border-gray-300 rounded-lg hover:bg-gray-50 transition-colors font-medium"
                                >
                                    Retake Assessment
                                </button>
                                <button 
                                    onClick={printResults}
                                    className="flex-1 py-3 px-6 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium"
                                >
                                    Print Results
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CommunicationStylesAssessment />);
    </script>
</body>
</html>
